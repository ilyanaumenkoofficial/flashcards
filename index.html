<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>
<body>
<div class="quiz-area"></div>
<div class="quiz-area-title">>
    <h1>What is the capital of...</h1>
</div>
<div class="container-card">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Belarus</p>
            </div>
            <div class="flip-card-back">
                <p>Minsk</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Sweden</p>
            </div>
            <div class="flip-card-back">
                <p>Stockholm</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Ukraine</p>
            </div>
            <div class="flip-card-back">
                <p>Kiev</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Norway</p>
            </div>
            <div class="flip-card-back">
                <p>Oslo</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Russia</p>
            </div>
            <div class="flip-card-back">
                <p>Moscow</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>England</p>
            </div>
            <div class="flip-card-back">
                <p>London</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>USA</p>
            </div>
            <div class="flip-card-back">
                <p>Washington</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Poland</p>
            </div>
            <div class="flip-card-back">
                <p>Warsaw</p>
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p>Latvia</p>
            </div>
            <div class="flip-card-back">
                <p>Riga</p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
